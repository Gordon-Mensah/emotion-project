<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
</head>
<body>
    <h1>Emotion Detector</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
        <input type="submit" value="Analyze Emotions">
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>Input:</h2>
        <p>{{ input_text }}</p>
        <h2>Predicted Emotions:</h2>
        <ul>
            {% for emotion, score in result.predicted_emotions.items() %}
                <li>{{ emotion }}: {{ score }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
